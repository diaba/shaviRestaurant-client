<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong> Profile</strong> 
      </h3>
    </header>
    <p>
      <strong>Name:</strong>
      {{ currentUser.firstName }} 
      {{ currentUser.lastName }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <p>
        <strong>Address:</strong>
        {{ currentUser.address }}
      </p>
      <p>
        <strong>Phone:</strong>
        {{ currentUser.phone }}
      </p>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>

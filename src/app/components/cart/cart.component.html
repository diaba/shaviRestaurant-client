
<div  class="container"> 

    <div *ngIf="items.length >0" class="container">
    <ul *ngFor="let item of items">
          <li>
            <div>
                <img src="{{item.imageUrl}}" alt="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/cart">
                    {{ item.name}}
                </a>
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(item,quantitySelect.value)">
          
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
           

            <div>
                {{item.price | currency }} 
            </div>
</div>
            <!-- <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div> -->
        </li>
    </ul>
    </div>
    <div class="checkout">
        <!-- <div>
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice| currency}}</div>
        </div> -->
    </div>

</div>
